<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shield AdBlocker</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Shield</h1>
      <span class="status-badge" id="status-badge">Protected</span>
    </header>

    <div class="main-card">
      <div class="power-switch">
        <label class="switch">
          <input type="checkbox" id="toggle-blocker" checked>
          <span class="slider round"></span>
        </label>
      </div>
      <p class="status-text" id="status-text">Ad Blocking is Active</p>
    </div>

    <div class="stats-row">
      <div class="stat-card">
        <h3>Rules Active</h3>
        <p>8</p>
      </div>
      <div class="stat-card">
        <h3>Version</h3>
        <p>1.0</p>
      </div>
    </div>

    <footer>
      <p>Project by Adarsh</p>
    </footer>
  </div>
  <script src="popup.js"></script>
</body>
</html>
